<!DOCTYPE html>
<html>
<head>
    <title>Ask Question</title>
</head>
<body>
    <h2>Ask a Question</h2>
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>You are not logged in. Please <a href="{% url 'login' %}">login</a> to ask a question.</p>
    {% endif %}
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
