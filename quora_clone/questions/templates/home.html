<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Questions</h1>
    {% if user.is_authenticated %}
        {% for question in questions %}
            <h2>{{ question.title }}</h2>
            <p>{{ question.content }}</p>
            <a href="{% url 'question_detail' question.id %}">View</a>
        {% endfor %}
        <a href="{% url 'ask_question' %}">Ask Question</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>You are not logged in. Please <a href="{% url 'login' %}">login</a> to view questions.</p>
    {% endif %}
</body>
</html>
